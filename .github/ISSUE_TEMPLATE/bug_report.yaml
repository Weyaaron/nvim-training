name: Bug Report
description: Create a report to notify the maintainers about the bug.
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Please describe the bug as concretely as possible.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior (e.g. Which task was involved? Which configuration was used?).
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expectation
    attributes:
      label: Expected behavior.
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Logs and Stack traces
      description: If applicable, paste any relevant logs or error messages, please don't cut off the stack trace.
      placeholder:
      render: stacktrace
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: If applicable, copy-paste an image here.
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add anything worthy to add that wasn't mentioned yet.
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
        label: Environment
        description: Please provide detailed information about the environment you're working on.
        render: markdown
    validations:
      required: true
